<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Storie e Grafici del calcio.">

    <title>{{site.title}} - {{site.description}}</title>

    {% include css.html %}
    
    
    {% if page.timeline %}
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    {% endif %}
	
	
    <style>
    	{% if page.jumbotron_bg %}
    	.jumbotron {
			background: url({{site.baseurl}}/assets/pics/{{ page.jumbotron_bg }}) repeat-x center center; 
		    background-size: auto 100%;
		}
		{% endif %}
		{% if page.jumbotron_banner %}
		.jumbotron .main-bg {
			background: url({{site.baseurl}}/assets/pics/{{ page.jumbotron_banner }}) no-repeat center center; 
		    background-size: auto 100%;
		}
		{% endif %}
    </style>
    

</head>
