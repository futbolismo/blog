{% assign title = page.title %}
{% capture url %}{{ site.url }}{{ page.url }}{% endcapture %}
{% if page.player_short != null %}
	{% capture title %}{{ page.player_short }} - {{ page.title }}{% endcapture %}
{% endif %}
<ul class="list-unstyled">
    <li>
	{% if page.layout == "page" %}
    <a class="twitter_link" href="https://twitter.com/intent/tweet?text=Futbolismo%20-%20{{title}}&url={{site.url}}{{ page.url }}&via=ftblsm" title="Condividi via Twitter" target="_blank">
    {% else %}
    <a class="twitter_link" href="https://twitter.com/intent/tweet?text={{title}}&url={{site.url}}{{ page.url }}&via=ftblsm" title="Condividi via Twitter" target="_blank">
	{% endif %}
    <i class="icon-twitter"></i> <span class="hidden-xs hidden-ms">Twitter</span></a></li>
    <!-- <li><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank" title="Condividi via Google+"><i class="icon-gplus" title="Share on Google+"></i> <span class="hidden-xs hidden-ms">Google+</span></a></li> -->
    <li><a href="https://www.facebook.com/sharer/sharer.php?t={{title}}&u={{site.url}}{{ page.url }}" target="_blank" title="Condividi su Facebook"><i class="icon-facebook" title="Share on Facebook"></i> <span class="hidden-xs hidden-ms">Facebook</span></a></li>
</ul>
