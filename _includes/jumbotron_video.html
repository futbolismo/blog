<div class="jumbotron jumbotron-post jumbotron-video">
  <div class="container main">
    <div class="video-container">
      <video
        class="video media"
        autoplay="true"
        muted="true"
        playsinline=""
        loop="true"
        preload="auto"
        poster="{{site.baseurl}}/assets/videos/{{ page.pid }}/header-poster.jpg"
        {% if (page.header_mobile_video) %}
        style="transform: translate({{page.header_mobile_video}},0);"
        {% endif %}
        tabindex="-1"
      >
        <source
          src="{{site.baseurl}}/assets/videos/{{ page.pid }}/header.webm"
          type="video/webm"
        />
        <source
          src="{{site.baseurl}}/assets/videos/{{ page.pid }}/header.mp4"
          type="video/mp4"
        />
      </video><img
        alt=""
        style="display: none;"
        src="{{site.baseurl}}/assets/videos/{{ page.pid }}/header-poster.jpg"
      />
    </div>
    <div class="grid-pattern">
      <div id="grid"></div>
    </div>
  </div>
</div>
