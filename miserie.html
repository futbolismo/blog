---
layout: category
title: Miserie e Splendori del Gioco del Calcio
permalink: /miserie-e-splendori/
---
<section>
    <div class="container">
        <div class="top2 row">
            {% for post in site.categories.miserie offset: 1 limit: 2 %}
                <div class="col-xs-12 col-sm-6">
                    <a href="{{site.baseurl}}{{ post.url }}" class="post-link" alt="{{post.title}}">
                        <div class="row post-abstract bg-dark-gray color-invert no-padding">
                            <div class="col-xs-12 col-sm-5 col-md-7 post-abstract-img no-padding pull-right">
                                <div class="post-abstract-img">
                                    <img class="responsive-img" src="{{site.baseurl}}/assets/pics/th/{{post.pid}}_med.jpg" alt="{{post.title}}" width="100%">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-7 col-md-5 post-abstract-body bg-dark-gray">
                                    <h2>{{post.title}}</h2>    
                                    <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
